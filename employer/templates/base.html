<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/11d080acc1.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{%url 'ehome'%}">Home</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{%url 'alljobs'%}">Posted Jobs</a>
                </li>

                    <li class="nav-item text-white">
                        {%if request.user.employer%}
                     <a class="nav-link text-white" href="{%url 'viewcompany'%}">View Profile</a>
                        {%else%}
                        <a class="nav-link text-white" href="{%url 'addcompany'%}">Add Profile</a>
                          {%endif%}
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="{%url 'addjob'%}">Post Job</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link text-white" href="{%url 'jobapplications'%}">View All applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="{%url 'signout'%}">Sign Out</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {%block body_block%}

    {%endblock%}
</div>
</body>
</html>
