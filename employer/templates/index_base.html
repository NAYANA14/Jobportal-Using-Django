<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/11d080acc1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Island+Moments&family=Lato:wght@100&family=Lobster&family=Luxurious+Roman&family=Neonderthaw&family=Roboto:ital,wght@0,100;1,700&display=swap"
          rel="stylesheet">
    <style>
        .navbar{font-family: 'Lobster', cursive;}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fs-1  font-weight-bold text-black" href="{%url 'index'%}"> <i class="fas fa-globe fa-x  ms-5"></i>JOB PORTAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item fs-4">
          <a class="nav-link active" aria-current="page" href="{% url 'index'%}"><strong>Home</strong></a>
        </li>
        <li class="nav-item fs-4">
            <a class=" link nav-link text-black " aria-current="page" href="{%url 'company'%}"><strong>Companies</strong></a>
        </li>
        <li class="nav-item fs-4">
            <a class="nav-link text-black " aria-current="page"  href="{% url 'signin'%}"><strong>Login</strong></a>
        </li>
      </ul>
      <form action="{%url 'search'%}" class="d-flex">
           {%csrf_token%}
        <input name="query" class="form-control me-2" type="search" placeholder="Search by location/designation" aria-label="Search">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{%block body_block%}

{%endblock%}

</body>
</html>
